<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="reset()">
    <!-- iPad Pro 11" -->
    <div class="frame" id="ipad">
        <img src="img/Scribbles.png">
        <!-- Button -->
        <div class="group">
            <!-- Vector -->
            <a href="curlist2.html" onclick="saveName()">
                <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/c13b/7f6d/9064429107f03fc79bbbce8053471b22" width="104" height="104" class="scale vector" id="button">
                <!-- Vector -->
                <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/7bc0/e83d/586bf8f853a570a6866cb5ba906a0751" width="72" height="52" class="scale vector" id="arrow">
            </a>
        </div>
        <!-- Group 1 -->
        <div class="group">
            <!-- Rectangle 1 -->
            <div class="left top rectangle" id="rectangle">
                <!-- Enter Your Name -->
                <input type="text" name="fname" id="textbox" placeholder="Enter Your Name">
            </div>
        </div>
        <!-- curlist. -->
        <div class="subsets left top text" id="curlist">
            <span id="logo1">curlist.</span>
        </div>
    </div>
