<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="loadInfo(2)">

    <!-- iPad Pro 11" - 1 -->
    <div class="frame" id="ipad2">
        <a href="curlist1.html">
            <img src="img/Exit.png" id="exit">
        </a>
        <!-- curlist. -->
        <div class="left top text" id="curlistlogo">curlist.</div>
        <!-- Welcome Sophia! -->
        <div class="left top text" id="welcome"></div>
        <!-- Button2 -->
        <div class="group">
            <!-- Vector -->
            <a href="curlist3.html">
                <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/c13b/7f6d/9064429107f03fc79bbbce8053471b22" width="104" height="104" class="scale vector" id="button">
                <!-- Vector -->
                <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/7bc0/e83d/586bf8f853a570a6866cb5ba906a0751" width="72" height="52" class="scale vector" id="arrow">
            </a>
        </div>

        <!-- Let’s start creating your character. -->
        <div class="left top text" id="t1">Let’s start creating your character.</div>
        <!-- Group 3 -->
        <div class="group">
            <!-- Ellipse 3 -->
            <div class="slidecontainer">
                <input type="range" step="10" min="0" max="90" value="10" class="slider" id="myRange" onchange="changeSkin(this.value)">
            </div>
            <!-- Face and Body -->
            <div class="left top text" id="t2">Skin Tone</div>
        </div>
        <!-- Eyes -->
        <div class="left top text" id="t3">Eyes</div>
        <!-- Rectangle 11 -->
        <div class="left top rectangle" id="hazeleyes" onclick="changeEyes('hazel')"></div>
        <!-- Rectangle 12 -->
        <div class="left top rectangle" id="greeneyes" onclick="changeEyes('green')"></div>
        <!-- Rectangle 13 -->
        <div class="left top rectangle" id="blueeyes" onclick="changeEyes('blue')"></div>
        <!-- Rectangle 14 -->
        <div class="left top rectangle" id="browneyes" onclick="changeEyes('brown')"></div>
        <!-- Vector -->
        <!-- Group -->
        <div class="group">
            <img src="SkinColor/Character2.png" id="body">
            <!-- Vector -->
            <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/b4b0/75e7/75bf251434096339c8232879c79226bc" width="20" height="30" class="scale vector" id="righteye">
            <!-- Vector -->
            <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/b4b0/75e7/75bf251434096339c8232879c79226bc" width="20" height="30" class="scale vector" id="lefteye">
            <!-- Vector -->

        </div>
        <!-- Shirt -->
        <div class="group">
            <!-- Vector -->
            <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/b4e0/eb11/b363aaf7559d777cf1458018e0019dbc" width="380" height="182" class="scale vector" id="shirt">
            <!-- Vector -->
            <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/711c/6d95/8f2bf2b179128e915d06b37e573df260" width="88" height="28" class="scale vector" id="sleeve1">
            <!-- Vector -->
            <img src="https://s3-us-west-2.amazonaws.com/figma-alpha-api/img/ffc6/308b/8dc20dd9dd20dc5c16e5dd07d071389a" width="88" height="28" class="scale vector" id="sleeve2"></div>
    </div>
    <div class="group">
        <!-- Vector -->
        <a href="curlist1.html">
            <img src="img/Button2.png" id="backbutton">
        </a>
    </div>
</body>

</html>
